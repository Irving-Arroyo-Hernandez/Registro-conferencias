<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verificación</title>
</head>
<body>

<h2>Verificación de Conferencia</h2>

<input id="token" placeholder="Ingresa tu token">
<button onclick="verificar()">Verificar</button>

<script>
function verificar() {
  const token = document.getElementById("token").value;

  fetch(`https://script.google.com/macros/s/AKfycbyq-RogThV-QIAId0FEGKGm2WGTIYuMneTM0eL4JZOBIG2WldaKAkuF_vRgOHN6gRI2jw/exec?token=${token}`)
    .then(response => response.json())
    .then(data => {
      if (data.result === "success") {
        alert(
          "Usuario validado: " + data.nombre + 
          "\nCorreo: " + data.correo + 
          "\nConferencia: " + data.conferencia
        );
      } else {
        alert("Token incorrecto");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Ocurrió un error al verificar el token.");
    });
}
</script>

</body>
</html>
