<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verificar</title>
</head>
<body>

<h2>Verificaci√≥n</h2>

<input id="token" placeholder="Ingresa tu token"><br><br>
<button onclick="verificar()">Validar</button>

<h3 id="resultado"></h3>

<script>
function verificar(){
    const token = document.getElementById("token").value;

    fetch("https://script.google.com/macros/s/AKfycbw26htkZe1efDiA_Kg6kwpdocCqipCgzbuatID_MSMzjLNg2oBPSGnTLOZQOYY5CTYjvA/exec", {
        method: "POST",
        body: JSON.stringify({
            accion: "verificar",
            token: token
        })
    })
    .then(response => response.text())
    .then(data => {

        if(data === "No encontrado"){
            document.getElementById("resultado").innerHTML =
                "‚ùå Token inv√°lido";
        }
        else if(data === "Ya validado"){
            document.getElementById("resultado").innerHTML =
                "‚ö†Ô∏è Este registro ya fue validado anteriormente";
        }
        else{
            document.getElementById("resultado").innerHTML =
                "üéâ " + data + "<br>Registro validado correctamente";
        }

    });
}
</script>

</body>
</html>
